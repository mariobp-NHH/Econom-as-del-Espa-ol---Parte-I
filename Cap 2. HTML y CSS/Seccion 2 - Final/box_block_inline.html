<!DOCTYPE html>
<html>
<head>
    <title>Box y elementos block e inline</title>
    <style> 
        .div1 {
          width: 300px;
          height: 100px;
          border: 1px solid blue;
          /* box-sizing: border-box; */
        }
        
        .div2 {
          width: 300px;
          height: 100px;  
          padding: 50px;
          border: 1px solid red;
          /* box-sizing: border-box; */
        }
    </style>
</head>
<body>

    <h1>Box sizing</h1>
    <div class="div1">This div is smaller (width is 300px and height is 100px).</div>
    <br>
    <div class="div2">This div is bigger (width is also 300px and height is 100px).</div>

    <br>
    <h1>Elementos block</h1>
    <p style="border: 1px solid blue">Hello World</p>
    <div style="border: 1px solid red">Hello World</div>

    <br>
    <h1>Elementos inline</h1>
    <p>This is an inline span <span style="border: 1px solid red">Hello World</span> element inside a paragraph.</p>
    
</body>
</html>
