<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome code -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS code -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='layout.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>home</title>
    {% endif %}
  </head>
  <body>
    <section class="section_light_talk_app_navbar">
      <div class="container">
        <div class="light_talk_app_navbar">
          <h1 class="logo">
            <span class="text-logo"
              ><i class="fa-solid fa-comment-dots"></i> Light Talk</span
            >
            App
          </h1>
          <nav>
            <ul>
              <li>
                <a href="{{url_for('home')}}">Home</a>
              </li>
              <li>
                <a href="{{url_for('business')}}">Business</a>
              </li>
              <li>
                <a href="{{url_for('light_talk_app')}}"
                  >Light Talk App</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    {% block content %} {% endblock %}

    <section class="section_footer">
      <div class="container">
        <div class="footer">
          <h1>
            Light Talk App
            <a href="#">
              <i class="fa-solid fa-circle-up" style="color: #568c63"></i>
            </a>
          </h1>
        </div>
      </div>
    </section>

    </body>
</html>
