
{% extends "layout.html" %}
{% block content %}

<section class="register_section_css">
  <div class="container">
          <div class="box">

          </div>
          <div class="box">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div> 
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <script>
              setTimeout(function () {
                var flashes = document.querySelectorAll('.alert');
                flashes.forEach((flash) => flash.remove());
              }, 5000);
            </script>

          </div>
          <div class="box">

          </div>
  </div>
</section>

        
{% endblock content %}
